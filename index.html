<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header class="todo-header">
            <input type="text" placeholder="Type your todo list" id="todo-input" autofocus>
            <div class="todo-options">
                <div id="complete-tasks" class="icon">Complete all tasks</div>
                <div id="clear-complete" class="icon">Clear completed</div>
            </div>
        </header>
        <main class="tasks-container">
            <ul id="tasks-list">
                <li class="task">
                    <div>
                        <input type="checkbox" id="12" class="custom-checkbox">
                        <label for="12">Learn how to use Vue.js</label>
                    </div>
                    <div class="delete-task"></div>
                </li>
            </ul>
        </main>
        <footer class="task-footer-container">
            <div class="task-counter">
                <b><span id="task-counter">0</span></b> tasks pending
            </div>
            <div class="task-filters">
                <div id="all-tasks" class="active">All</div>
                <div id="uncompleted-tasks">Uncompleted</div>
                <div id="completed-tasks">Completed</div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
